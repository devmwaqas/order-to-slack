<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4">Submit New Order</h2>
      <form action="submit.php" method="POST">
        <div class="mb-3">
          <label for="agent_name" class="form-label">Agent Name</label>
          <input type="text" id="agent_name" name="agent_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="client_name" class="form-label">Client Name</label>
          <input type="text" id="client_name" name="client_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="order_details" class="form-label">Order Details</label>
          <textarea id="order_details" name="order_details" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send to Slack</button>
      </form>
    </div>
  </div>
</body>
</html>
